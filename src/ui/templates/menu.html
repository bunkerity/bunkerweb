{% set current_endpoint = url_for(request.endpoint)[1:].split("/")[-1].strip()
%}

<!-- float button-->
<button
  type="button"
  sidebar-menu-toggle
  class="dark:bg-gray-500 dark:brightness-110 hover:brightness-75 xl:hidden fixed p-3 text-xl bg-white shadow-sm cursor-pointer top-3 right-4 z-990 rounded-circle text-slate-700"
>
  <svg
    fill="#0D6EFD"
    class="h-6 w-6 translate-x-0.5"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 512 512"
  >
    <path
      d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"
    />
  </svg>
</button>
<!-- end float button-->

<!-- left sidebar  -->
<aside
  sidebar-menu
  class="fixed flex inset-y-0 flex-wrap justify-between w-full p-0 my-4 overflow-y-auto antialiased transition-transform duration-200 -translate-x-full bg-white border-0 shadow-xl dark:shadow-none dark:bg-slate-850 dark:brightness-110 max-w-64 z-[1000] xl:ml-6 rounded-2xl xl:left-0 xl:translate-x-0"
  aria-expanded="false"
>
  <!-- close btn-->
  <svg
    sidebar-menu-close
    class="sm:hidden cursor-pointer fill-gray-600 dark:fill-gray-300 dark:opacity-80 absolute h-8 w-8 top-2 right-2"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 320 512"
  >
    <path
      d="M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z"
    />
  </svg>
  <!-- close btn-->
  <!-- top sidebar -->
  <div class="w-full">
    <!-- logo and version -->
    <div class="h-19">
      <a
        class="flex justify-center px-8 py-6 m-0 text-sm whitespace-nowrap dark:text-white text-slate-700"
        href="{% if current_endpoint == 'home' %}javascript:void(0){% else %}loading?next={{ url_for('home') }}{% endif %}"
      >
        <img
          src="images/logo-menu-2.png"
          class="hidden dark:inline w-28 sm:w-36 transition-all duration-200 h-8 sm:h-10"
          alt="main logo"
        />
        <img
          src="images/logo-menu.png"
          class="dark:hidden inline w-28 sm:w-36 transition-all duration-200 h-8 sm:h-10"
          alt="main logo"
        />
      </a>
    </div>

    <hr
      class="h-px mt-0 bg-transparent bg-gradient-to-r from-transparent via-black/40 to-transparent dark:bg-gradient-to-r dark:from-transparent dark:via-white dark:to-transparent"
    />
    <!-- end logo version -->

    <!-- list items -->
    <div
      class="items-center block w-auto max-h-screen overflow-auto h-sidenav grow basis-full"
    >
      <!-- default anchor -->
      <ul class="flex flex-col pl-0 mb-0">
        <!-- item highlight -->
        <li class="mt-0.5 w-full">
          <a
            class="{% if current_endpoint == 'home' %}font-semibold text-slate-700 dark:bg-primary/50 rounded-lg dark:hover:bg-primary/60 bg-primary/20 hover:bg-primary/30{% else %}dark:hover:bg-primary/20 hover:bg-primary/5 {% endif %} dark:text-white dark:opacity-80 py-1 ease-nav-brand my-0 mx-2 flex items-center whitespace-nowrap rounded-lg px-4 transition text-sm"
            href="{% if current_endpoint == 'home' %}javascript:void(0){% else %}loading?next={{ url_for('home') }}{% endif %}"
          >
            <div
              class="mr-2 flex items-center justify-center rounded-lg bg-center stroke-0 text-center p-1 xl:p-1.5"
            >
              <svg
                class="fill-sky-500 h-5 w-5 relative"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 576 512"
              >
                <path
                  d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"
                />
              </svg>
            </div>
            <span class="ml-1 duration-300 opacity-100 pointer-events-none ease"
              >Home</span
            >
          </a>
        </li>
        <!-- end item highlight -->

        <!-- item -->
        <li class="mt-0.5 w-full">

      <!-- plugin list -->

        <ul>
          <li class="w-full mt-4">
            <h6

  <!-- end top sidebar -->

  <!-- bottom sidebar  -->
  <div class="w-full flex flex-col justify-end m-4">
    <!-- dark/light mode -->
    <div class="min-h-6 my-4 flex justify-center">
      <input {% if dark_mode == True %}checked{% endif %} id="darkMode"
      dark-toggle class="dark:brightness-125 hover:brightness-75 rounded-10
      duration-300 ease-in-out after:rounded-circle after:shadow-2xl
      after:duration-300 checked:after:translate-x-5.3 h-5 mt-0.5 relative
      float-left w-10 cursor-pointer appearance-none border border-solid
      border-gray-200 bg-slate-800/10 bg-none bg-contain bg-left bg-no-repeat
      align-top transition-all after:absolute after:top-px after:h-4 after:w-4
      after:translate-x-px after:bg-white after:content-['']
      checked:border-primary checked:bg-primary checked:bg-none
      checked:bg-right" type="checkbox" />
      <label
        for="darkMode"
        dark-toggle-label
        class="dark:text-white dark:opacity-80 transition inline-block pl-3 mb-0 ml-0 font-normal cursor-pointer select-none text-sm text-slate-700"
      >
        {% if dark_mode == True %}dark {% else %} light {% endif %}
      </label>
    </div>
    <!-- end dark/light mode -->

    <!-- social-->
    <ul class="flex justify-center align-middle w-full mb-4">
      <li class="mx-2 w-6">
        <a href="https://twitter.com/bunkerity" target="_blank"
