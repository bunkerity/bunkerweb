init_by_lua_block {
	local class      = require "middleclass"
	local clogger    = require "bunkerweb.logger"
	local helpers    = require "bunkerweb.helpers"
	local cdatastore = require "bunkerweb.datastore"
	local cjson      = require "cjson"

	local ngx = ngx
	local INFO = ngx.INFO
	local ERR = ngx.ERR
	local NOTICE = ngx.NOTICE
	local shared = ngx.shared
	local subsystem = ngx.config.subsystem
	local popen = io.popen
	local open = io.open
	local load_plugin = helpers.load_plugin
	local load_variables = helpers.load_variables
	local order_plugins = helpers.order_plugins
	local require_plugin = helpers.require_plugin
	local new_plugin = helpers.new_plugin
	local call_plugin = helpers.call_plugin
	local encode = cjson.encode

	-- Start init phase
	local logger     = clogger:new("INIT")
	local internalstore  = cdatastore:new(subsystem == "http" and shared.internalstore or shared.internalstore_stream)
	logger:log(NOTICE, "init phase started")

	-- Remove previous data from the internalstore
	logger:log(NOTICE, "deleting old keys from internalstore ...")
	internalstore:flush_lru()
	local data_keys = { "^plugin", "^misc_" }
	for i, key in pairs(data_keys) do
		local ok, err = internalstore:delete_all(key)
		if not ok then
			logger:log(ERR, "can't delete " .. key .. " from internalstore : " .. err)
			return false
		end
		logger:log(INFO, "deleted " .. key .. " from internalstore")
	end
	logger:log(NOTICE, "deleted old keys from internalstore")

	-- Load plugins into the internalstore
	logger:log(NOTICE, "saving plugins into internalstore ...")
	local plugins = {}
	local plugin_paths = { "/usr/share/bunkerweb/core", "/etc/bunkerweb/plugins", "/etc/bunkerweb/pro/plugins" }
	for i, plugin_path in ipairs(plugin_paths) do
		local paths = popen("find -L " .. plugin_path .. " -maxdepth 1 -type d ! -path " .. plugin_path)
		for path in paths:lines() do
			local ok, plugin = load_plugin(path .. "/plugin.json")
			if not ok then
				logger:log(ERR, plugin)
			else
				local ok, err = internalstore:set("plugin_" .. plugin.id, plugin, nil, true)
				if not ok then
					logger:log(ERR, "can't save " .. plugin.id .. " into internalstore : " .. err)
				else
					table.insert(plugins, plugin)
					logger:log(NOTICE, "loaded plugin " .. plugin.id .. " v" .. plugin.version)
				end
			end
		end
	end
	local ok, err = internalstore:set("plugins", plugins, nil, true)
	if not ok then
		logger:log(ERR, "can't save plugins into internalstore : " .. err)
		return false
	end

	-- Load variables into the internalstore
	logger:log(NOTICE, "saving variables into internalstore ...")
	local file = open("/etc/nginx/variables.env")
	if not file then
		logger:log(ERR, "can't open /etc/nginx/variables.env file")
		return false
	end
	file:close()
	local all_variables = {}
	for line in io.lines("/etc/nginx/variables.env") do
		local variable, value = line:match("^([^=]+)=(.*)$")
		all_variables[variable] = value
	end
	local ok, variables = load_variables(all_variables, plugins)
	if not ok then
		logger:log(ERR, "error while loading variables : " .. variables)
		return false
	end
	local ok, err = internalstore:set("variables", variables, nil, true)
	if not ok then
		logger:log(ERR, "can't save plugins into internalstore : " .. err)
		return false
	end
	logger:log(NOTICE, "saved variables into internalstore")

	-- Purge cache
	local cachestore = require "bunkerweb.cachestore":new(false)
	local ok, err = cachestore:purge()
	if not ok then
		logger:log(ERR, "can't purge cachestore : " .. err)
	end

	logger:log(NOTICE, "saving plugins order into internalstore ...")
	local ok, order = order_plugins(plugins)
	if not ok then
		logger:log(ERR, "can't compute plugins order : " .. err)
		return false
	end
	for phase, id_list in pairs(order) do
		logger:log(NOTICE, "plugins order for phase " .. phase .. " : " .. encode(id_list))
	end
	local ok, err = internalstore:set("plugins_order", order, nil, true)
	if not ok then
		logger:log(ERR, "can't save plugins order into internalstore : " .. err)
		return false
	end
	logger:log(NOTICE, "saved plugins order into internalstore")

	-- Call init() method
	logger:log(NOTICE, "calling init() methods of plugins ...")
	for i, plugin_id in ipairs(order["init"]) do
		-- Require call
		local plugin_lua, err = require_plugin(plugin_id)
		if plugin_lua == false then
			logger:log(ERR, err)
		elseif plugin_lua == nil then
			logger:log(NOTICE, err)
		else
			-- Check if plugin has init method
			if plugin_lua.init ~= nil then
				-- New call
				local ok, plugin_obj = new_plugin(plugin_lua)
				if not ok then
					logger:log(ERR, plugin_obj)
				else
					local ok, ret = call_plugin(plugin_obj, "init")
					if not ok then
						logger:log(ERR, ret)
					elseif not ret.ret then
						logger:log(ERR, plugin_id .. ":init() call failed : " .. ret.msg)
					else
						logger:log(NOTICE, plugin_id .. ":init() call successful : " .. ret.msg)
					end
				end
			else
				logger:log(NOTICE, "skipped execution of " .. plugin.id .. " because method init() is not defined")
			end
		end
	end
	logger:log(NOTICE, "called init() methods of plugins")

	logger:log(NOTICE, "init phase ended")
}
