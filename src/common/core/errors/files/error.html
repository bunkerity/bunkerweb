    <style type="text/css">
      body,
      html {
        width: 100%;
        height: 100%;
        background-color: #125678;
      }
      body {
        color: #fff;
        text-align: center;
        padding: 0;
        min-height: 100%;
        display: table;
        font-family: "Open Sans", Arial, sans-serif;
        margin: 0;
        -ms-text-size-adjust: 100%;
        -webkit-text-size-adjust: 100%;
      }
      h1 {
        display: flex;
        flex-direction: column;
        font-family: inherit;
        font-weight: bold;
        line-height: 1.1;
        color: inherit;
        font-size: 80px;
      }
      h1 small {
        padding-top: 8px;
        font-size: 24px;
        font-weight: 500;
        line-height: 1;
        color: #b3b2b2;
      }

      .lead {
        color: rgb(234, 233, 233);
        font-size: 24px;
        line-height: 1.4;
      }
      .cover {
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 100vw;
        height: 100vh;
        align-items: center;
        padding: 0;
      }
      img {
        width: 175px;
      }
      footer {
        position: fixed;
        width: 100%;
        letter-spacing: 1px;
        left: 0;
        bottom: 0;
        color: #b3b2b2;
        font-size: 14px;
      }
      footer a {
        text-decoration: none;
        color: #fff;
        border-bottom: 1px solid #fff;
      }
      footer a:hover {
        text-decoration: none;
        color: #e5e5e5;
        border-bottom: 1px solid #e5e5e5;
      }
      .message {
        transform: translateY(-10vh);
        padding: 0 1rem;
      }
    </style>
  </head>
  <body>
    <div class="cover">
      <div class="message">
        <h1>{{error_title}}<small>{{error_code}}</small></h1>
        <p class="lead">{{error_text}}</p>
      </div>
    </div>
