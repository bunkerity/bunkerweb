{%- if DISABLE_DEFAULT_SERVER == "yes" -%}
# Compute default-server allow flag based on whitelist
set $default_server_allowed "no";
set_by_lua_block $default_server_whitelisted {
	local utils = require "bunkerweb.utils"
	local clogger = require "bunkerweb.logger"
	local logger = clogger:new("DEFAULT-DISABLE")
	local ngx = ngx
	local ok, info = utils.is_ip_whitelisted(ngx.var.remote_addr, "_")
	if ok == nil then
		logger:log(ngx.ERR, "can't check whitelist on default server : " .. (info or "unknown error"))
		return "no"
	end
	if ok then
		return "yes"
	end
	return "no"
}
if ($default_server_whitelisted = "yes") {
	set $default_server_allowed "yes";
}

# Block non-whitelisted traffic
if ($default_server_allowed != "yes") {
    set $reason "default";
    set $reason_data "";
    return {{ DENY_HTTP_STATUS }};
}

{% endif %}
{%- if DISABLE_DEFAULT_SERVER_STRICT_SNI == "yes" -%}
ssl_client_hello_by_lua_block {
	local ssl_clt = require "ngx.ssl.clienthello"
	local utils = require "bunkerweb.utils"
	local clogger = require "bunkerweb.logger"
	local cdatastore = require "bunkerweb.datastore"
	local logger = clogger:new("SSL-DISABLE")
	local internalstore = cdatastore:new(ngx.shared.internalstore)
	local ngx = ngx
	local exit = ngx.exit
	local ERROR = ngx.ERROR
	local WARN = ngx.WARN
	local ERR = ngx.ERR
	local INFO = ngx.INFO
	local get_variable = utils.get_variable
	local host, err = ssl_clt.get_client_hello_server_name()
	if not host then
		logger:log(WARN, "can't get SNI host, denying access : " .. (err or "no SNI"))
		return exit(ERROR)
	end
	logger:log(INFO, "SNI host is " .. host)
	local multisite, err = get_variable("MULTISITE", false)
	if not multisite then
		logger:log(ERR, "can't get MULTISITE variable : " .. err)
		return
	end
	if multisite == "no" then
		local domains, err = get_variable("SERVER_NAME", false)
		if not domains then
			logger:log(ERR, "can't get SERVER_NAME variable : " .. err)
			return
		end
		for domain in domains:gmatch("%S+") do
			if host == domain then
				return
			end
		end
	else
		local variables, err = internalstore:get("variables", true)
		if not variables then
			logger:log(ERR, "can't get variables : " .. err)
			return
		end
		for server_name, server_vars in pairs(variables) do
			local domains = server_vars["SERVER_NAME"]
			for domain in domains:gmatch("%S+") do
				if host == domain then
					return
				end
			end
		end
	end
	logger:log(WARN, "unknown SNI host " .. host .. ", denying access")
	exit(ERROR)
}
{%- endif %}
