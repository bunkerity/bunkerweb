{% if USE_AUTH_BASIC == "yes" +%}
	{% if AUTH_BASIC_LOCATION == "sitewide" %}
auth_basic "{{ AUTH_BASIC_TEXT }}";
auth_basic_user_file {{ NGINX_PREFIX }}server-http/htpasswd;
	{% else %}
location {{ AUTH_BASIC_LOCATION }} {
	auth_basic "{{ AUTH_BASIC_TEXT }}";
	auth_basic_user_file {{ NGINX_PREFIX }}server-http/htpasswd;
}
	{% endif %}
{% endif %}
