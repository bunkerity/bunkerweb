SecRule TX:DETECTION_PARANOIA_LEVEL "@lt 4" "id:956018,phase:4,pass,nolog,tag:'OWASP_CRS',ver:'OWASP_CRS/4.18.0',skipAfter:END-RESPONSE-956-DATA-LEAKAGES-RUBY"
