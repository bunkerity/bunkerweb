SecRule TX:DETECTION_PARANOIA_LEVEL "@lt 3" "id:959016,phase:4,pass,nolog,tag:'OWASP_CRS',ver:'OWASP_CRS/4.12.0',skipAfter:END-RESPONSE-959-BLOCKING-EVALUATION"
#
