tests:
  - test_title: 932235-1
    desc: "4JOGUXYQ"
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
              Accept: "text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5"
              Host: localhost
              User-Agent: "OWASP CRS test agent"
            method: POST
            port: 80
            uri: /post
            data: |
              code=;find /etc -name passwd -exec cat {} +
            version: HTTP/1.0
          output:
            log_contains: id "932235"
