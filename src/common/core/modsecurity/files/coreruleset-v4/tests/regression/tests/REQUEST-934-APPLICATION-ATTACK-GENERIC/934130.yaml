tests:
  - test_title: 934130-1
    desc: negative test case
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
              Accept: "*/*"
              Host: localhost
              User-Agent: ModSecurity CRS 3 Tests
            method: GET
            port: 80
            uri: "/get?foo=proto"
            version: HTTP/1.0
          output:
            no_log_contains: id "934130"
  - test_title: 934130-2
