              Host: localhost
              User-Agent: ModSecurity CRS 3 Tests
              Content-Type: application/json
            method: POST
            port: 80
            uri: /
            version: HTTP/1.0
            data: |
              {"text":"a","title":{"__proto__":{"where":{"name":"sqlinjection","where":null}}}}
          output:
            log_contains: id "934130"
