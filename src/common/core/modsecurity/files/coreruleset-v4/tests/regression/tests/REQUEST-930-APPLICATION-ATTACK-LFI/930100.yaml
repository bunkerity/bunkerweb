  enabled: true
  name: "930100.yaml"
  description: "Application attack LFI"
tests:
  - test_title: 930100-1
    desc: "Path Traversal Attack (/../) encoded"
    stages:
      - stage:
          input:
            dest_addr: "127.0.0.1"
            method: "GET"
            port: 80
            headers:
              Host: "localhost"
              FoobarHeader: "0x5c0x2e.%00/"
              User-Agent: "OWASP CRS test agent"
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            uri: "/"
          output:
            log_contains: id "930100"
  - test_title: 930100-2
    desc: "Path Traversal Attack Triple Dot (/.../)"
    stages:
      - stage:
          input:
            dest_addr: "127.0.0.1"
            method: "GET"
            port: 80
            headers:
              Host: "localhost"
              User-Agent: "OWASP CRS test agent"
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            uri: "/?foo=.../.../WINDOWS/win.ini"
          output:
            log_contains: id "930100"
  - test_title: 930100-3
    desc: "Path Traversal Attack Triple Dot (/.../) encoded: foo=.../.../WINDOWS/win.ini"
    stages:
      - stage:
          input:
            dest_addr: "127.0.0.1"
            method: "GET"
            port: 80
            headers:
              Host: "localhost"
              User-Agent: "OWASP CRS test agent"
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            uri: "/?foo=0x2e.%000x2f0x2e.%00/WINDOWS/win.ini"
          output:
            log_contains: id "930100"
  - test_title: 930100-4
    desc: "Status Page Test - Path Traversal Attack (<backslash>../), partially encoded"
    stages:
      - stage:
          input:
            dest_addr: "127.0.0.1"
            method: "GET"
            port: 80
            headers:
              Host: "localhost"
              FoobarHeader: "0x5c0x2e./"
              User-Agent: "OWASP CRS test agent"
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            uri: "/get"
          output:
            log_contains: id "930100"
