x-env: &env
  DATABASE_URI: "mariadb+pymysql://bunkerweb:secret@bw-db:3306/db"
  DOCKER_HOST: "tcp://bw-docker:2375"
  LOG_LEVEL: "debug"

services:
  bw:
    image: bunkerity/bunkerweb:1.5.7
    pull_policy: never
    ports:
      - 80:80
    environment:
      SERVER_NAME: ""
      MULTISITE: "yes"
      HTTP_PORT: "80"
      API_WHITELIST_IP: "127.0.0.0/8 10.20.30.0/24"
      LOG_LEVEL: "info"
      USE_BUNKERNET: "no"
      USE_BLACKLIST: "no"
      SEND_ANONYMOUS_REPORT: "no"
      USE_CLIENT_CACHE: "yes"
      USE_GZIP: "yes"
      DATASTORE_MEMORY_SIZE: "384m"
      BAD_BEHAVIOR_THRESHOLD: "30"
      CUSTOM_CONF_SERVER_HTTP_port-redirect: "port_in_redirect on;"
      UI_HOST: "http://bw-ui:7000"
    labels:
      - "bunkerweb.INSTANCE=yes"
    networks:
      bw-universe:
      bw-services:
        ipv4_address: 192.168.0.2

  bw-scheduler:
    image: bunkerity/bunkerweb-scheduler:1.5.7
    pull_policy: never
    depends_on:
      - bw
      - bw-docker
    volumes:
      - bw-data:/data
    environment:
      <<: *env
    networks:
      - bw-docker
      - bw-universe

  bw-ui:
    image: bunkerity/bunkerweb-ui:1.5.7
    pull_policy: never
    depends_on:
      - bw
      - bw-docker
    environment:
      <<: *env
    networks:
      - bw-docker
      - bw-universe

  bw-docker:
    image: tecnativa/docker-socket-proxy:nightly
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - CONTAINERS=1
      - LOG_LEVEL=warning
    networks:
      - bw-docker

  bw-db:
    image: mariadb:11
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      - MYSQL_DATABASE=db
      - MYSQL_USER=bunkerweb
      - MYSQL_PASSWORD=secret
    volumes:
      - bw-db:/var/lib/mysql
    networks:
      - bw-docker

  app1:
    image: nginxdemos/nginx-hello
    networks:
      bw-services:
        ipv4_address: 192.168.0.4

volumes:
  bw-data:
  bw-db:

networks:
  bw-universe:
    name: bw-universe
    ipam:
      driver: default
      config:
        - subnet: 10.20.30.0/24
  bw-services:
    name: bw-services
    ipam:
      driver: default
      config:
        - subnet: 192.168.0.0/24
  bw-docker:
    name: bw-docker
