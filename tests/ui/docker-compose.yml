version: "3.5"

services:
  bw:
    image: bunkerity/bunkerweb:1.5.6
    pull_policy: never
    ports:
      - 80:80
    environment:
      SERVER_NAME: ""
      MULTISITE: "yes"
      HTTP_PORT: "80"
      API_WHITELIST_IP: "127.0.0.0/8 10.20.30.0/24"
      LOG_LEVEL: "info"
      USE_BUNKERNET: "no"
      USE_BLACKLIST: "no"
      SEND_ANONYMOUS_REPORT: "no"
      DISABLE_DEFAULT_SERVER: "yes"
      USE_CLIENT_CACHE: "yes"
      USE_GZIP: "yes"
      DATASTORE_MEMORY_SIZE: "384m"
      BAD_BEHAVIOR_THRESHOLD: "30"
      CUSTOM_CONF_SERVER_HTTP_port-redirect: "port_in_redirect on;"
      UI_HOST: "http://bw-ui:7000"
    labels:
      - "bunkerweb.INSTANCE=yes"
    networks:
      bw-universe:
      bw-services:
        ipv4_address: 192.168.0.2

  bw-scheduler:
    image: bunkerity/bunkerweb-scheduler:1.5.6
    pull_policy: never
    depends_on:
      - bw
    environment:
      DOCKER_HOST: "tcp://bw-docker-proxy:2375"
    volumes:
      - bw-data:/data
    networks:
      - bw-universe
      - bw-docker

  bw-ui:
    image: bunkerity/bunkerweb-ui:1.5.6
    pull_policy: never
    depends_on:
      - bw
      - bw-docker-proxy
    environment:
      DOCKER_HOST: "tcp://bw-docker-proxy:2375"
    volumes:
      - bw-data:/data
    networks:
      - bw-docker
      - bw-universe

  bw-docker-proxy:
    image: tecnativa/docker-socket-proxy:nightly
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - CONTAINERS=1
    networks:
      - bw-docker

  app1:
    image: nginxdemos/nginx-hello
    networks:
      bw-services:
        ipv4_address: 192.168.0.4

volumes:
  bw-data:

networks:
  bw-universe:
    name: bw-universe
    ipam:
      driver: default
      config:
        - subnet: 10.20.30.0/24
  bw-services:
    name: bw-services
    ipam:
      driver: default
      config:
        - subnet: 192.168.0.0/24
  bw-docker:
