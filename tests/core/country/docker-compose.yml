version: "3.5"

services:
  bw:
    image: bunkerity/bunkerweb:1.5.8
    pull_policy: never
    labels:
      - "bunkerweb.INSTANCE=yes"
    volumes:
      - ./index.html:/var/www/html/index.html
    environment:
      API_WHITELIST_IP: "127.0.0.0/8 10.20.30.0/24 192.168.0.3"
    networks:
      bw-universe:
      bw-us-network:
        ipv4_address: 8.0.0.2
      bw-gb-network:
        ipv4_address: 2.0.0.2

  bw-scheduler:
    image: bunkerity/bunkerweb-scheduler:1.5.8
    pull_policy: never
    depends_on:
      - bw
    environment:
      BUNKERWEB_INSTANCES: "bw"
      API_WHITELIST_IP: "127.0.0.0/8 10.20.30.0/24 192.168.0.3"
      HTTP_PORT: "80"
      USE_BUNKERNET: "no"
      USE_BLACKLIST: "no"
      SEND_ANONYMOUS_REPORT: "no"
      LOG_LEVEL: "info"
      CUSTOM_LOG_LEVEL: "debug"

      # ? COUNTRY settings
      BLACKLIST_COUNTRY: ""
      WHITELIST_COUNTRY: ""
      CUSTOM_CONF_SERVER_HTTP_ready: |
        location /ready {
          default_type 'text/plain';
          rewrite_by_lua_block {
            ngx.print('ready')
            ngx.flush(true)
            ngx.exit(ngx.HTTP_OK)
          }
        }
    networks:
      - bw-universe

networks:
  bw-universe:
    name: bw-universe
    ipam:
      driver: default
      config:
        - subnet: 10.20.30.0/24
  bw-us-network:
    name: bw-us-network
    ipam:
      driver: default
      config:
        - subnet: 8.0.0.0/8
  bw-gb-network:
    name: bw-gb-network
    ipam:
      driver: default
      config:
        - subnet: 2.0.0.0/8
