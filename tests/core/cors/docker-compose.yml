version: "3.5"

services:
  bw:
    image: bunkerity/bunkerweb:1.5.9
    pull_policy: never
    labels:
      - "bunkerweb.INSTANCE=yes"
    volumes:
      - ./www:/var/www/html
    environment:
      SERVER_NAME: "www.example.com app1.example.com"
      API_WHITELIST_IP: "127.0.0.0/8 10.20.30.0/24"
      MULTISITE: "yes"
      HTTP_PORT: "80"
      HTTPS_PORT: "443"
      USE_BUNKERNET: "no"
      USE_BLACKLIST: "no"
      SEND_ANONYMOUS_REPORT: "no"
      REMOTE_PHP: "app1"
      REMOTE_PHP_PATH: "/app"
      LOG_LEVEL: "info"
      GENERATE_SELF_SIGNED_SSL: "no"
      ALLOWED_METHODS: "GET|POST|HEAD|OPTIONS"

      # ? CORS settings
      USE_CORS: "no"
      CORS_ALLOW_ORIGIN: "*"
      CORS_EXPOSE_HEADERS: "Content-Length,Content-Range"
      CORS_MAX_AGE: "86400"
      CORS_ALLOW_CREDENTIALS: "no"
      CORS_ALLOW_METHODS: "GET, POST, OPTIONS"
      CORS_ALLOW_HEADERS: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range"
      CUSTOM_CONF_SERVER_HTTP_ready: |
        location /ready {
          default_type 'text/plain';
          rewrite_by_lua_block {
            ngx.print('ready')
            ngx.flush(true)
            ngx.exit(ngx.HTTP_OK)
          }
        }
    networks:
      bw-universe:
      bw-services:
        ipv4_address: 192.168.0.2

  bw-scheduler:
    image: bunkerity/bunkerweb-scheduler:1.5.9
    pull_policy: never
    depends_on:
      - bw
      - bw-docker
    environment:
      DOCKER_HOST: "tcp://bw-docker:2375"
      LOG_LEVEL: "debug"
    networks:
      - bw-universe
      - bw-docker

  bw-docker:
    image: tecnativa/docker-socket-proxy:nightly
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      CONTAINERS: "1"
    networks:
      - bw-docker

  app1:
    image: php:fpm
    volumes:
      - ./www/app1.example.com:/app
    networks:
      bw-services:
        ipv4_address: 192.168.0.4

networks:
  bw-universe:
    name: bw-universe
    ipam:
      driver: default
      config:
        - subnet: 10.20.30.0/24
  bw-services:
    name: bw-services
    ipam:
      driver: default
      config:
        - subnet: 192.168.0.0/24
  bw-docker:
