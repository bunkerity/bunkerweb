---
  meta:
    author: "Christian Folini"
    description: "LDAP injection"
    enabled: true
    name: 921200.yaml
  tests:
  -
    test_title: 921200-1
    desc: "Testing for FP, this should not trigger"
    stages:
    - stage:
        input:
          dest_addr: "127.0.0.1"
          headers:
            Host: "localhost"
            User-Agent: "ModSecurity CRS 3 Tests"
          port: 80
          method: POST
          data: "foo=(%26(objectCategory=computer)  (userAccountControl:1.2.840.113556.1.4.803:=8192))"
          uri: "/"
        output:
          no_log_contains: id "921200"
  -
    test_title: 921200-2
    desc: "Testing for FP, this should not trigger"
    stages:
    - stage:
        input:
          dest_addr: "127.0.0.1"
          headers:
            Host: "localhost"
            User-Agent: "ModSecurity CRS 3 Tests"
          port: 80
          method: POST
          data: "foo=(objectSID=S-1-5-21-73586283-152049171-839522115-1111)"
          uri: "/"
        output:
          no_log_contains: id "921200"
