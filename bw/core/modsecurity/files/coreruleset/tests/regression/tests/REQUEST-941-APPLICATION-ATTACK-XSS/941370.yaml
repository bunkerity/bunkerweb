---
  meta:
    author: "Andrea Menin"
    description: None
    enabled: true
    name: 941370.yaml
  tests:
  -
    test_title: 941370-1
    desc: "Bypass using comment in syntax and multiple whitespaces"
    stages:
    -
      stage:
        input:
          dest_addr: 127.0.0.1
          headers:
            Host: localhost
          method: GET
          port: 80
          data: "a=document+%2F%2Afoo%2A%2F+.+++++cookie"
          version: HTTP/1.1
        output:
          log_contains: id "941370"
  -
    test_title: 941370-2
    desc: "Bypass using comments in syntax"
    stages:
    -
      stage:
        input:
          dest_addr: 127.0.0.1
          headers:
            Host: localhost
          method: POST
          port: 80
          data: "a=document%2F%2Afoo%2A%2F.%2F%2Abar%2A%2Fcookie"
          version: HTTP/1.1
        output:
          log_contains: id "941370"
  -
    test_title: 941370-3
    desc: "Bypass using JavaScript global variables"
    stages:
    -
      stage:
        input:
          dest_addr: 127.0.0.1
          headers:
            Host: localhost
          method: GET
          port: 80
          data: "a=window%5B%22alert%22%5D%28window%5B%22document%22%5D%5B%22cookie%22%5D%29"
          version: HTTP/1.1
        output:
          log_contains: id "941370"
  -
    test_title: 941370-4
    desc: "Bypass using JavaScript global variables and comments in syntax"
    stages:
