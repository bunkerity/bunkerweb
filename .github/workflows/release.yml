name: Automatic push (RELEASE)

permissions: read-all

on:
  push:
    branches: [master]

jobs:
  # scorecards-analysis:
  #   uses: ./.github/workflows/scorecards-analysis.yml

  codeql:
    uses: ./.github/workflows/codeql.yml
    permissions:
      actions: read
      contents: read
      security-events: write

  # Build amd64 + 386 containers images
  build-containers:
    strategy:
      matrix:
        image: [bunkerweb, scheduler, autoconf, ui, api, all-in-one]
        arch: [linux/amd64, linux/386]
        include:
          - release: latest
            cache: false
            push: false
          - image: bunkerweb
            dockerfile: src/bw/Dockerfile
          - image: scheduler
            dockerfile: src/scheduler/Dockerfile
          - image: autoconf
            dockerfile: src/autoconf/Dockerfile
          - image: ui
            dockerfile: src/ui/Dockerfile
          - image: api
            dockerfile: src/api/Dockerfile
          - image: all-in-one
            dockerfile: src/all-in-one/Dockerfile
          - arch: linux/amd64
            cache_suffix: amd64
          - arch: linux/386
            cache_suffix: "386"
    uses: ./.github/workflows/container-build.yml
    with:
      RELEASE: ${{ matrix.release }}
      ARCH: ${{ matrix.arch }}
      IMAGE: ${{ matrix.image }}
      DOCKERFILE: ${{ matrix.dockerfile }}
      CACHE: ${{ matrix.cache }}
      PUSH: ${{ matrix.push }}
      CACHE_SUFFIX: ${{ matrix.cache_suffix }}
    secrets:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}

  # Create ARM environment
  create-arm:
    uses: ./.github/workflows/create-arm.yml
    secrets:
      SCW_ACCESS_KEY: ${{ secrets.SCW_ACCESS_KEY }}
      SCW_SECRET_KEY: ${{ secrets.SCW_SECRET_KEY }}
      SCW_DEFAULT_PROJECT_ID: ${{ secrets.SCW_DEFAULT_PROJECT_ID }}
      SCW_DEFAULT_ORGANIZATION_ID: ${{ secrets.SCW_DEFAULT_ORGANIZATION_ID }}
      ARM_SSH_KEY: ${{ secrets.ARM_SSH_KEY }}
      ARM_SSH_CONFIG: ${{ secrets.ARM_SSH_CONFIG }}

  # Build arm64 + arm/v7 images
  build-containers-arm:
    needs: [create-arm]
    strategy:
      matrix:
        image: [bunkerweb, scheduler, autoconf, ui, api, all-in-one]
        arch: [linux/arm64, linux/arm/v7]
        include:
          - release: latest
            cache: false
            push: false
          - image: bunkerweb
            dockerfile: src/bw/Dockerfile
          - image: scheduler
            dockerfile: src/scheduler/Dockerfile
          - image: autoconf
            dockerfile: src/autoconf/Dockerfile
          - image: ui
            dockerfile: src/ui/Dockerfile
          - image: api
            dockerfile: src/api/Dockerfile
          - image: all-in-one
            dockerfile: src/all-in-one/Dockerfile
          - arch: linux/arm64
            cache_suffix: arm64
          - arch: linux/arm/v7
            cache_suffix: armv7
    uses: ./.github/workflows/container-build.yml
    with:
      RELEASE: ${{ matrix.release }}
      ARCH: ${{ matrix.arch }}
      IMAGE: ${{ matrix.image }}
      DOCKERFILE: ${{ matrix.dockerfile }}
      CACHE: ${{ matrix.cache }}
      PUSH: ${{ matrix.push }}
      CACHE_SUFFIX: ${{ matrix.cache_suffix }}
    secrets:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
      ARM_SSH_KEY: ${{ secrets.ARM_SSH_KEY }}
      ARM_SSH_IP: ${{ needs.create-arm.outputs.ip }}
      ARM_SSH_CONFIG: ${{ secrets.ARM_SSH_CONFIG }}

  # Build Linux packages
  build-packages:
    needs: [create-arm]
    strategy:
      matrix:
        linux:
          [
            ubuntu,
            debian-bookworm,
            debian-trixie,
            fedora-41,
            fedora-42,
            rhel-8,
            rhel-9,
            rhel-10,
            ubuntu-jammy,
          ]
        platforms: [linux/amd64, linux/arm64]
        include:
          - release: latest
          - linux: ubuntu
            package: deb
          - linux: debian-bookworm
            package: deb
          - linux: debian-trixie
            package: deb
          - linux: fedora-41
            package: rpm
          - linux: fedora-42
            package: rpm
          - linux: rhel-8
            package: rpm
          - linux: rhel-9
            package: rpm
          - linux: rhel-10
            package: rpm
          - linux: ubuntu-jammy
            package: deb
    uses: ./.github/workflows/linux-build.yml
    with:
      RELEASE: ${{ matrix.release }}
      LINUX: ${{ matrix.linux }}
      PACKAGE: ${{ matrix.package }}
      TEST: false
      PLATFORMS: ${{ matrix.platforms }}
    secrets:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
      ARM_SSH_KEY: ${{ secrets.ARM_SSH_KEY }}
      ARM_SSH_IP: ${{ needs.create-arm.outputs.ip }}
      ARM_SSH_CONFIG: ${{ secrets.ARM_SSH_CONFIG }}

  # Wait for all builds and extract VERSION
  wait-builds:
    runs-on: ubuntu-latest
    needs: [codeql, build-containers, build-containers-arm, build-packages]
    outputs:
      version: ${{ steps.getversion.outputs.version }}
      versionrpm: ${{ steps.getversionrpm.outputs.versionrpm }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Get VERSION
        id: getversion
        run: echo "version=$(cat src/VERSION | tr -d '\n')" >> "$GITHUB_OUTPUT"
      - name: Get VERSION (for RPM based)
        id: getversionrpm
        run: echo "versionrpm=$(cat src/VERSION | tr -d '\n' | sed 's/-/_/g')" >> "$GITHUB_OUTPUT"

  # Push Docker images
  push-images:
    permissions:
      contents: read
      packages: write
    needs: [create-arm, wait-builds]
    strategy:
      matrix:
        image:
          [
            bunkerweb,
            bunkerweb-scheduler,
            bunkerweb-autoconf,
            bunkerweb-ui,
            bunkerweb-api,
            bunkerweb-all-in-one,
          ]
        include:
          - release: latest
          - image: bunkerweb
            cache_from: bunkerweb
            dockerfile: src/bw/Dockerfile
          - image: bunkerweb-scheduler
            cache_from: scheduler
            dockerfile: src/scheduler/Dockerfile
          - image: bunkerweb-autoconf
            cache_from: autoconf
            dockerfile: src/autoconf/Dockerfile
          - image: bunkerweb-ui
            cache_from: ui
            dockerfile: src/ui/Dockerfile
          - image: bunkerweb-api
            cache_from: api
            dockerfile: src/api/Dockerfile
          - image: bunkerweb-all-in-one
            cache_from: all-in-one
            dockerfile: src/all-in-one/Dockerfile
    uses: ./.github/workflows/push-docker.yml
    with:
      IMAGE: ${{ matrix.image }}
      TAGS: bunkerity/${{ matrix.image }}:${{ matrix.release }},bunkerity/${{ matrix.image }}:${{ needs.wait-builds.outputs.version }},ghcr.io/bunkerity/${{ matrix.image }}:${{ matrix.release }},ghcr.io/bunkerity/${{ matrix.image }}:${{ needs.wait-builds.outputs.version }}
      CACHE_FROM: ${{ matrix.cache_from }}-${{ matrix.release }}
      DOCKERFILE: ${{ matrix.dockerfile }}
    secrets:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
      ARM_SSH_KEY: ${{ secrets.ARM_SSH_KEY }}
      ARM_SSH_IP: ${{ needs.create-arm.outputs.ip }}
      ARM_SSH_CONFIG: ${{ secrets.ARM_SSH_CONFIG }}

  # Push Linux packages
  push-packages:
    needs: [wait-builds]
    strategy:
      matrix:
        linux:
          [
            ubuntu,
            debian-bookworm,
            debian-trixie,
            fedora-41,
            fedora-42,
            el-8,
            el-9,
            el-10,
            ubuntu-jammy,
          ]
        arch: [amd64, arm64]
        include:
          - release: latest
            repo: bunkerweb
          - linux: ubuntu
            separator: _
            suffix: ""
            version: noble
            package: deb
          - linux: debian-bookworm
            separator: _
            suffix: ""
            version: bookworm
            package: deb
          - linux: debian-trixie
            separator: _
            suffix: ""
            version: trixie
            package: deb
          - linux: fedora-41
            separator: "-"
            suffix: "1."
            version: 41
            package: rpm
          - linux: fedora-42
            separator: "-"
            suffix: "1."
            version: 42
            package: rpm
          - linux: el-8
            separator: "-"
            suffix: "1."
            version: 8
            package: rpm
          - linux: el-9
            separator: "-"
            suffix: "1."
            version: 9
            package: rpm
          - linux: el-10
            separator: "-"
            suffix: "1."
            version: 10
            package: rpm
          - linux: ubuntu-jammy
            separator: _
            suffix: ""
            version: jammy
            package: deb
          - linux: ubuntu
            arch: amd64
            package_arch: amd64
          - linux: debian-bookworm
            arch: amd64
            package_arch: amd64
          - linux: debian-trixie
            arch: amd64
            package_arch: amd64
          - linux: fedora-41
            arch: amd64
            package_arch: x86_64
          - linux: fedora-42
            arch: amd64
            package_arch: x86_64
          - linux: el-8
            arch: amd64
            package_arch: x86_64
          - linux: el-9
            arch: amd64
            package_arch: x86_64
          - linux: el-10
            arch: amd64
            package_arch: x86_64
          - linux: ubuntu-jammy
            arch: amd64
            package_arch: amd64
          - linux: ubuntu
            arch: arm64
            package_arch: arm64
          - linux: debian-bookworm
            arch: arm64
            package_arch: arm64
          - linux: debian-trixie
            arch: arm64
            package_arch: arm64
          - linux: fedora-41
            arch: arm64
            package_arch: aarch64
          - linux: fedora-42
            arch: arm64
            package_arch: aarch64
          - linux: el-8
            arch: arm64
            package_arch: aarch64
          - linux: el-9
            arch: arm64
            package_arch: aarch64
          - linux: el-10
            arch: arm64
            package_arch: aarch64
          - linux: ubuntu-jammy
            arch: arm64
            package_arch: arm64
    uses: ./.github/workflows/push-packagecloud.yml
    with:
      SEPARATOR: ${{ matrix.separator }}
      SUFFIX: ${{ matrix.suffix }}
      REPO: ${{ matrix.repo }}
      LINUX: ${{ matrix.linux }}
      VERSION: ${{ matrix.version }}
      PACKAGE: ${{ matrix.package }}
      BW_VERSION: ${{ matrix.package == 'rpm' && needs.wait-builds.outputs.versionrpm || needs.wait-builds.outputs.version }}
      PACKAGE_ARCH: ${{ matrix.package_arch }}
      ARCH: ${{ matrix.arch }}
    secrets:
      PACKAGECLOUD_TOKEN: ${{ secrets.PACKAGECLOUD_TOKEN }}

  # Create doc PDF
  doc-pdf:
    needs: [wait-builds, push-images, push-packages]
    uses: ./.github/workflows/doc-to-pdf.yml
    with:
      VERSION: ${{ needs.wait-builds.outputs.version }}

  # Push on GH
  push-gh:
    needs: [wait-builds, doc-pdf]
    permissions:
      contents: write
      discussions: write
    uses: ./.github/workflows/push-github.yml
    with:
      VERSION: ${{ needs.wait-builds.outputs.version }}
      PRERELEASE: false

  # Push doc
  push-doc:
    needs: [wait-builds, push-gh]
    permissions:
      contents: write
    uses: ./.github/workflows/push-doc.yml
    with:
      VERSION: ${{ needs.wait-builds.outputs.version }}
      ALIAS: latest
    secrets:
      BUNKERBOT_TOKEN: ${{ secrets.BUNKERBOT_TOKEN }}

  # Remove ARM VM
  rm-arm:
    if: ${{ always() }}
    needs: [create-arm, push-images, build-packages]
    uses: ./.github/workflows/rm-arm.yml
    secrets:
      ARM_ID: ${{ needs.create-arm.outputs.id }}
      SCW_ACCESS_KEY: ${{ secrets.SCW_ACCESS_KEY }}
      SCW_SECRET_KEY: ${{ secrets.SCW_SECRET_KEY }}
      SCW_DEFAULT_PROJECT_ID: ${{ secrets.SCW_DEFAULT_PROJECT_ID }}
      SCW_DEFAULT_ORGANIZATION_ID: ${{ secrets.SCW_DEFAULT_ORGANIZATION_ID }}
