name: Push image (REUSABLE)

on:
  workflow_call:
    inputs:
      IMAGE:
        required: true
        type: string
      TAGS:
        required: true
        type: string
      CACHE_FROM:
        required: true
        type: string
      DOCKERFILE:
        required: true
        type: string
      PLATFORMS:
        required: false
        type: string
        default: linux/amd64,linux/386,linux/arm64,linux/arm/v7,linux/arm/v6
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_TOKEN:
        required: true
      ARM_SSH_KEY:
        required: true
      ARM_SSH_CONFIG:
        required: true
      ARM_SSH_IP:
        required: true

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      # Prepare
      - name: Check out repository code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Login to Docker Hub
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Login to ghcr
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup SSH for ARM node
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_rsa_arm
          chmod 600 ~/.ssh/id_rsa_arm
          echo "$SSH_CONFIG" | sed "s/SSH_IP/$SSH_IP/g" > ~/.ssh/config
          # Enhanced keepalive and timeout settings for long-running builds
          cat >> ~/.ssh/config << 'EOF'
          ServerAliveInterval 15
          ServerAliveCountMax 20
          TCPKeepAlive yes
          ConnectTimeout 30
          ConnectionAttempts 3
          ControlMaster auto
          ControlPath ~/.ssh/control-%C
          ControlPersist 1h
          StrictHostKeyChecking no
          EOF
        env:
          SSH_KEY: ${{ secrets.ARM_SSH_KEY }}
          SSH_IP: ${{ secrets.ARM_SSH_IP }}
          SSH_CONFIG: ${{ secrets.ARM_SSH_CONFIG }}
      - name: Prepare build configuration
        id: build-config
        run: |
          set -euo pipefail

          platforms="${PLATFORMS//[[:space:]]/}"
          if [ -z "$platforms" ]; then
            echo "Platform list is empty" >&2
            exit 1
          fi

          echo "platforms=$platforms" >> "$GITHUB_OUTPUT"

          arm_platforms=""
          echo "cache_from<<EOF" >> "$GITHUB_OUTPUT"
          IFS=',' read -r -a entries <<< "$platforms"
          for platform in "${entries[@]}"; do
            case "$platform" in
              linux/amd64) suffix=amd64 ;;
              linux/386) suffix=386 ;;
              linux/arm64) suffix=arm64 ;;
              linux/arm/v7) suffix=armv7 ;;
              linux/arm/v6) suffix=armv6 ;;
              *) echo "Unsupported platform $platform" >&2; exit 1 ;;
            esac

            if [[ "$platform" == linux/arm* ]]; then
              if [ -z "$arm_platforms" ]; then
                arm_platforms="$platform"
              else
                arm_platforms="$arm_platforms,$platform"
              fi
            fi

            echo "type=registry,ref=docker.io/bunkerity/bw-images-cache:${CACHE_FROM_BASE}-${suffix}" >> "$GITHUB_OUTPUT"
          done
          echo "EOF" >> "$GITHUB_OUTPUT"

          if [ -z "$arm_platforms" ]; then
            arm_platforms="linux/arm64"
          fi

          echo "arm_platforms=$arm_platforms" >> "$GITHUB_OUTPUT"
        env:
          PLATFORMS: ${{ inputs.PLATFORMS }}
          CACHE_FROM_BASE: ${{ inputs.CACHE_FROM }}
      - name: Setup Buildx (ARM)
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
        with:
          endpoint: ssh://root@arm
          platforms: ${{ steps.build-config.outputs.arm_platforms }}
          buildkitd-flags: --debug
      # Compute metadata
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f # v5.8.0
        with:
          images: bunkerity/${{ inputs.IMAGE }}
      # Build and push
      - name: Build and push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: ${{ inputs.DOCKERFILE }}
          platforms: ${{ steps.build-config.outputs.platforms }}
          push: true
          tags: ${{ inputs.TAGS }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: ${{ steps.build-config.outputs.cache_from }}
          outputs: type=registry,oci-mediatypes=true,compression=zstd
          provenance: true
          sbom: true
