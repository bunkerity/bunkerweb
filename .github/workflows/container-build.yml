name: Build container (REUSABLE)

on:
  workflow_call:
    inputs:
      RELEASE:
        required: true
        type: string
      ARCH:
        required: true
        type: string
      IMAGE:
        required: true
        type: string
      DOCKERFILE:
        required: true
        type: string
      CACHE:
        required: false
        type: boolean
        default: true
      PUSH:
        required: false
        type: boolean
        default: true
      CACHE_SUFFIX:
        required: false
        type: string
        default: ""
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_TOKEN:
        required: true
      ARM_SSH_KEY:
        required: false
      ARM_SSH_IP:
        required: false
      ARM_SSH_CONFIG:
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Prepare
      - name: Checkout source code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Replace VERSION
        if: inputs.RELEASE == 'testing' || inputs.RELEASE == 'dev'
        run: chmod +x ./misc/update-version.sh && ./misc/update-version.sh ${{ inputs.RELEASE }}
      - name: Replace VERSION 1.5
        if: inputs.RELEASE == '1.5'
        run: chmod +x ./misc/update-version.sh && ./misc/update-version.sh dev
      - name: Setup SSH for ARM node
        if: startsWith(inputs.CACHE_SUFFIX, 'arm')
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_rsa_arm
          chmod 600 ~/.ssh/id_rsa_arm
          echo "$SSH_CONFIG" | sed "s/SSH_IP/$SSH_IP/g" > ~/.ssh/config
          # Enhanced keepalive and timeout settings
          cat >> ~/.ssh/config << 'EOF'
          ServerAliveInterval 30
          ServerAliveCountMax 3
          TCPKeepAlive yes
          ConnectTimeout 10
          ConnectionAttempts 1
          EOF
        env:
          SSH_KEY: ${{ secrets.ARM_SSH_KEY }}
          SSH_IP: ${{ secrets.ARM_SSH_IP }}
          SSH_CONFIG: ${{ secrets.ARM_SSH_CONFIG }}
      - name: Check ARM SSH connectivity
        if: startsWith(inputs.CACHE_SUFFIX, 'arm')
        run: |
          echo "=== Starting enhanced SSH connectivity check ==="
          SSH_HOST="root@$SSH_IP"
          MAX_RETRIES=10
          RETRY_COUNT=0
          SUCCESS=false

          # Enhanced SSH options for stability
          SSH_OPTS="-o StrictHostKeyChecking=no \
                    -o ConnectTimeout=10 \
                    -o ConnectionAttempts=1 \
                    -o ServerAliveInterval=30 \
                    -o ServerAliveCountMax=3 \
                    -o TCPKeepAlive=yes \
                    -o BatchMode=yes \
                    -i ~/.ssh/id_rsa_arm"

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "----------------------------------------"
            echo "Attempt $RETRY_COUNT of $MAX_RETRIES"
            echo "Timestamp: $(date '+%Y-%m-%d %H:%M:%S')"

            # First check if SSH port is reachable
            echo "→ Checking TCP port 22..."
            if timeout 5 bash -c "cat < /dev/null > /dev/tcp/$SSH_IP/22" 2>/dev/null; then
              echo "✓ Port 22 is open"

              # Try SSH connection with comprehensive checks
              echo "→ Testing SSH connection..."
              if ssh $SSH_OPTS $SSH_HOST "echo '✓ SSH connection established' && \
                                            echo '→ Checking Docker...' && \
                                            docker info > /dev/null 2>&1 && \
                                            echo '✓ Docker is running' && \
                                            echo '→ Checking network...' && \
                                            ping -c 1 9.9.9.9 > /dev/null 2>&1 && \
                                            echo '✓ Network connectivity verified (Quad9)' && \
                                            echo '→ System info:' && \
                                            uptime && \
                                            free -h | head -n 2" 2>&1; then
                echo "✓✓✓ All connectivity checks passed! ✓✓✓"
                SUCCESS=true
                break
              else
                echo "✗ SSH command execution failed"
              fi
            else
              echo "✗ Port 22 is not reachable"
            fi

            # Calculate backoff delay (exponential: 5, 10, 15, 20, 30, 30, ...)
            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              DELAY=$((5 * RETRY_COUNT))
              [ $DELAY -gt 30 ] && DELAY=30
              echo "⏳ Waiting ${DELAY}s before retry..."
              sleep $DELAY
            fi
          done

          if [ "$SUCCESS" = false ]; then
            echo "========================================="
            echo "✗✗✗ FATAL: All $MAX_RETRIES connection attempts failed ✗✗✗"
            echo "This likely indicates:"
            echo "  - ARM node is not accessible"
            echo "  - Network connectivity issues"
            echo "  - SSH service not running"
            echo "  - Docker service not running"
            echo "========================================="
            exit 1
          fi

          # Final stabilization period
          echo "========================================="
          echo "⏳ Allowing connection to stabilize (10s)..."
          sleep 10

          # Final verification
          echo "→ Final connectivity verification..."
          if ssh $SSH_OPTS $SSH_HOST "echo '✓ Final check: SSH OK' && docker ps > /dev/null 2>&1 && echo '✓ Final check: Docker OK'"; then
            echo "✓✓✓ SSH connectivity fully stable and ready ✓✓✓"
            echo "========================================="
          else
            echo "✗✗✗ FATAL: Final verification failed ✗✗✗"
            exit 1
          fi
        env:
          SSH_IP: ${{ secrets.ARM_SSH_IP }}
      - name: Setup Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
        if: startsWith(inputs.CACHE_SUFFIX, 'arm') == false
      - name: Setup Buildx (ARM)
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
        if: startsWith(inputs.CACHE_SUFFIX, 'arm')
        with:
          endpoint: ssh://root@arm
          platforms: linux/arm64,linux/arm/v7,linux/arm/v6
      - name: Login to Docker Hub
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Login to ghcr
        if: inputs.PUSH == true
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      # Compute metadata
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f # v5.8.0
        with:
          images: bunkerity/${{ inputs.IMAGE }}
      # Build cached image
      - name: Build image
        if: inputs.CACHE == true
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: ${{ inputs.DOCKERFILE }}
          platforms: ${{ inputs.ARCH }}
          load: true
          tags: local/${{ inputs.IMAGE }}
          cache-from: type=registry,ref=docker.io/bunkerity/bw-images-cache:${{ inputs.IMAGE }}-${{ inputs.RELEASE }}
          cache-to: type=registry,ref=docker.io/bunkerity/bw-images-cache:${{ inputs.IMAGE }}-${{ inputs.RELEASE }},mode=max
          labels: ${{ steps.meta.outputs.labels }}
      # Build non-cached image
      - name: Build image
        if: inputs.CACHE != true
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: ${{ inputs.DOCKERFILE }}
          platforms: ${{ inputs.ARCH }}
          load: ${{ startsWith(inputs.CACHE_SUFFIX, 'arm') == false }}
          tags: local/${{ inputs.IMAGE }}
          cache-to: type=registry,ref=docker.io/bunkerity/bw-images-cache:${{ inputs.IMAGE }}-${{ inputs.RELEASE }}-${{ inputs.CACHE_SUFFIX }},mode=max
          labels: ${{ steps.meta.outputs.labels }}
      # Check OS vulnerabilities
      - name: Check OS vulnerabilities
        if: ${{ startsWith(inputs.CACHE_SUFFIX, 'arm') == false }}
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.33.1
        with:
          vuln-type: os
          skip-dirs: /root/.cargo
          image-ref: local/${{ inputs.IMAGE }}
          format: table
          exit-code: 1
          ignore-unfixed: false
          severity: UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL
          trivyignores: .trivyignore
        env:
          TRIVY_DB_REPOSITORY: public.ecr.aws/aquasecurity/trivy-db
      # - name: Docker Scout Analysis # TODO: Add back when the openssl shenanigans are fixed
      #   if: ${{ startsWith(inputs.CACHE_SUFFIX, 'arm') == false }}
      #   uses: docker/scout-action@aceeb83b88f2ae54376891227858dda7af647183 # v1.18.1
      #   with:
      #     command: cves,recommendations
      #     image: local/${{ inputs.IMAGE }}
      #     only-fixed: true
      #     only-package-types: apk
      #     exit-code: true
      # Push image
      - name: Push image
        if: inputs.PUSH == true
        run: docker tag local/$IMAGE ghcr.io/bunkerity/$IMAGE-tests:$TAG && docker push ghcr.io/bunkerity/$IMAGE-tests:$TAG
        env:
          IMAGE: "${{ inputs.IMAGE }}"
          TAG: "${{ inputs.RELEASE }}"
