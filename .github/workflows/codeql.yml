name: CodeQL Analysis

on:
  schedule:
    # Weekly on Saturdays.
    - cron: "30 1 * * 6"
  workflow_call:

jobs:
  code-security:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ["python", "javascript"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Set up Python 3.13
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        if: matrix.language == 'python'
        with:
          python-version: "3.13"
      - name: Install python dependencies
        if: matrix.language == 'python'
        run: |
          python -m pip install --no-cache-dir --require-hashes -r src/scheduler/requirements.txt
          python -m pip install --no-cache-dir --require-hashes -r src/autoconf/requirements.txt
          python -m pip install --no-cache-dir --require-hashes -r src/ui/requirements.txt
          python -m pip install --no-cache-dir --require-hashes -r src/api/requirements.txt
          python -m pip install --no-cache-dir --require-hashes -r src/common/gen/requirements.txt
          python -m pip install --no-cache-dir --require-hashes -r src/common/db/requirements.txt
          echo "CODEQL_PYTHON=$(which python)" >> $GITHUB_ENV
      - name: Initialize CodeQL
        uses: github/codeql-action/init@4e94bd11f71e507f7f87df81788dff88d1dacbfb # v4.31.0
        with:
          languages: ${{ matrix.language }}
          config-file: ./.github/codeql.yml
          setup-python-dependencies: false
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@4e94bd11f71e507f7f87df81788dff88d1dacbfb # v4.31.0
        with:
          category: "/language:${{matrix.language}}"
