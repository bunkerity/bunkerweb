name: CodeQL Analysis

on:
  schedule:
    # Weekly on Saturdays.
    - cron: "30 1 * * 6"
  workflow_call:

jobs:
  code-security:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ["python", "javascript"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
      - name: Set up Python 3.9
        uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d # v5.1.0
        if: matrix.language == 'python'
        with:
          python-version: "3.9"
      - name: Install python dependencies
        if: matrix.language == 'python'
        run: |
          python -m pip install --no-cache-dir --ignore-installed --require-hashes -r src/deps/requirements.txt
          python -m pip install --no-cache-dir --require-hashes -r src/scheduler/requirements.txt
          python -m pip install --no-cache-dir --require-hashes -r src/ui/requirements.txt
          python -m pip install --no-cache-dir --require-hashes -r src/common/gen/requirements.txt
          python -m pip install --no-cache-dir --require-hashes -r src/common/db/requirements.txt
          echo "CODEQL_PYTHON=$(which python)" >> $GITHUB_ENV
      - name: Initialize CodeQL
        uses: github/codeql-action/init@530d4feaa9c62aaab2d250371e2061eb7a172363 # v3.25.9
        with:
          languages: ${{ matrix.language }}
          config-file: ./.github/codeql.yml
          setup-python-dependencies: false
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@530d4feaa9c62aaab2d250371e2061eb7a172363 # v3.25.9
        with:
          category: "/language:${{matrix.language}}"
