name: Create ARM node (REUSABLE)

on:
  workflow_call:
    outputs:
      id:
        description: "ARM ID"
        value: ${{ jobs.build.outputs.id }}
      ip:
        description: "ARM IP"
        value: ${{ jobs.build.outputs.ip }}

    secrets:
      SCW_ACCESS_KEY:
        required: true
      SCW_SECRET_KEY:
        required: true
      SCW_DEFAULT_PROJECT_ID:
        required: true
      SCW_DEFAULT_ORGANIZATION_ID:
        required: true
      ARM_SSH_KEY:
        required: true
      ARM_SSH_CONFIG:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      id: ${{ steps.getinfo.outputs.id }}
      ip: ${{ steps.getinfo.outputs.ip }}
    steps:
      # Prepare
      - name: Checkout source code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Get ARM availabilities
        id: availabilities
        uses: scaleway/action-scw@be2696f261325a78354eda14988c80405f33e082
        with:
          args: instance server-type get zone=fr-par-2
          export-config: true
          access-key: ${{ secrets.SCW_ACCESS_KEY }}
          secret-key: ${{ secrets.SCW_SECRET_KEY }}
          default-project-id: ${{ secrets.SCW_DEFAULT_PROJECT_ID }}
          default-organization-id: ${{ secrets.SCW_DEFAULT_ORGANIZATION_ID }}
      - name: Extract ARM type
        run: |
          TYPE=$(echo "$JSON" | jq '.servers | with_entries(select(.key | contains("COPARM1-"))) | with_entries(select(.value.availability != "shortage")) | keys[] | select(. | test("^COPARM1-[0-9]+C-[0-9]+G$"))' | sed 's/"//g' | cut -d '-' -f 2,3 | sort -g | tail -n 1 | xargs -I {} echo "COPARM1-{}")
          echo "Type is $TYPE"
          echo "TYPE=$TYPE" >> "$GITHUB_ENV"
        env:
          JSON: ${{ steps.availabilities.outputs.json }}
      - name: Create ARM VM
        id: scw
        uses: scaleway/action-scw@be2696f261325a78354eda14988c80405f33e082
        with:
          args: instance server create zone=fr-par-2 type=${{ env.TYPE }} root-volume=block:100GB
      - name: Get info
        id: getinfo
        run: |
          echo "id=${{ fromJson(steps.scw.outputs.json).id }}" >> "$GITHUB_OUTPUT"
          echo "ip=${{ fromJson(steps.scw.outputs.json).public_ip.address }}" >> "$GITHUB_OUTPUT"
      - name: Wait for VM
        uses: scaleway/action-scw@be2696f261325a78354eda14988c80405f33e082
        with:
          args: instance server wait ${{ fromJson(steps.scw.outputs.json).ID }} zone=fr-par-2
      - name: Wait for SSH
        uses: iFaxity/wait-on-action@a7d13170ec542bdca4ef8ac4b15e9c6aa00a6866
        with:
          resource: tcp:${{ fromJson(steps.scw.outputs.json).public_ip.address }}:22
          timeout: 300000
      - name: Setup SSH for ARM node
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_rsa_arm
          chmod 600 ~/.ssh/id_rsa_arm
          echo "$SSH_CONFIG" | sed "s/SSH_IP/$SSH_IP/g" > ~/.ssh/config
          # Enhanced keepalive and timeout settings
          cat >> ~/.ssh/config << 'EOF'
          ServerAliveInterval 30
          ServerAliveCountMax 3
          TCPKeepAlive yes
          ConnectTimeout 10
          ConnectionAttempts 1
          EOF
        env:
          SSH_KEY: ${{ secrets.ARM_SSH_KEY }}
          SSH_IP: ${{ fromJson(steps.scw.outputs.json).public_ip.address }}
          SSH_CONFIG: ${{ secrets.ARM_SSH_CONFIG }}
      - name: Check ARM SSH connectivity
        run: |
          echo "=== Starting enhanced SSH connectivity check ==="
          SSH_HOST="root@$SSH_IP"
          MAX_RETRIES=10
          RETRY_COUNT=0
          SUCCESS=false

          # Enhanced SSH options for stability
          SSH_OPTS="-o StrictHostKeyChecking=no \
                    -o ConnectTimeout=10 \
                    -o ConnectionAttempts=1 \
                    -o ServerAliveInterval=30 \
                    -o ServerAliveCountMax=3 \
                    -o TCPKeepAlive=yes \
                    -o BatchMode=yes \
                    -i ~/.ssh/id_rsa_arm"

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "----------------------------------------"
            echo "Attempt $RETRY_COUNT of $MAX_RETRIES"
            echo "Timestamp: $(date '+%Y-%m-%d %H:%M:%S')"

            # First check if SSH port is reachable
            echo "→ Checking TCP port 22..."
            if timeout 5 bash -c "cat < /dev/null > /dev/tcp/$SSH_IP/22" 2>/dev/null; then
              echo "✓ Port 22 is open"

              # Try SSH connection with comprehensive checks
              echo "→ Testing SSH connection..."
              if ssh $SSH_OPTS $SSH_HOST "echo '✓ SSH connection established' && \
                                            echo '→ Checking network...' && \
                                            ping -c 1 9.9.9.9 > /dev/null 2>&1 && \
                                            echo '✓ Network connectivity verified (Quad9)' && \
                                            echo '→ System info:' && \
                                            uptime && \
                                            free -h | head -n 2" 2>&1; then
                echo "✓✓✓ All connectivity checks passed! ✓✓✓"
                SUCCESS=true
                break
              else
                echo "✗ SSH command execution failed"
              fi
            else
              echo "✗ Port 22 is not reachable"
            fi

            # Calculate backoff delay (exponential: 5, 10, 15, 20, 30, 30, ...)
            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              DELAY=$((5 * RETRY_COUNT))
              [ $DELAY -gt 30 ] && DELAY=30
              echo "⏳ Waiting ${DELAY}s before retry..."
              sleep $DELAY
            fi
          done

          if [ "$SUCCESS" = false ]; then
            echo "========================================="
            echo "✗✗✗ FATAL: All $MAX_RETRIES connection attempts failed ✗✗✗"
            echo "This likely indicates:"
            echo "  - ARM node is not accessible"
            echo "  - Network connectivity issues"
            echo "  - SSH service not running"
            echo "========================================="
            exit 1
          fi

          # Final stabilization period
          echo "========================================="
          echo "⏳ Allowing connection to stabilize (10s)..."
          sleep 10

          # Final verification
          echo "→ Final connectivity verification..."
          if ssh $SSH_OPTS $SSH_HOST "echo '✓ Final check: SSH OK'"; then
            echo "✓✓✓ SSH connectivity fully stable and ready ✓✓✓"
            echo "========================================="
          else
            echo "✗✗✗ FATAL: Final verification failed ✗✗✗"
            exit 1
          fi
        env:
          SSH_IP: ${{ fromJson(steps.scw.outputs.json).public_ip.address }}
      - name: Install Docker
        run: ssh root@$SSH_IP "curl -fsSL https://test.docker.com -o test-docker.sh ; chmod +x test-docker.sh ; sh test-docker.sh ; echo 'ClientAliveInterval 60' >> /etc/ssh/sshd_config ; echo 'ClientAliveCountMax 0' >> /etc/ssh/sshd_config ; systemctl restart ssh"
        env:
          SSH_IP: ${{ fromJson(steps.scw.outputs.json).public_ip.address }}
