name: Build Linux package (REUSABLE)

on:
  workflow_call:
    inputs:
      RELEASE:
        required: true
        type: string
      LINUX:
        required: true
        type: string
      PACKAGE:
        required: true
        type: string
      PLATFORMS:
        required: true
        type: string
      TEST:
        required: false
        type: boolean
        default: false
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_TOKEN:
        required: true
      ARM_SSH_KEY:
        required: false
      ARM_SSH_IP:
        required: false
      ARM_SSH_CONFIG:
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Prepare
      - name: Checkout source code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Replace VERSION
        if: inputs.RELEASE == 'testing' || inputs.RELEASE == 'dev' || inputs.RELEASE == 'ui'
        run: chmod +x ./misc/update-version.sh && ./misc/update-version.sh ${{ inputs.RELEASE }}
      - name: Replace VERSION 1.5
        if: inputs.RELEASE == '1.5'
        run: chmod +x ./misc/update-version.sh && ./misc/update-version.sh 1.5-dev
      - name: Extract arch
        run: |
          echo "ARCH=${{ env.PLATFORMS }}" | sed 's/linux//g' | sed 's@/@@g' >> "$GITHUB_ENV"
        env:
          PLATFORMS: ${{ inputs.PLATFORMS }}
      - name: Extract linux arch
        if: inputs.PACKAGE == 'rpm'
        run: |
          echo "LARCH=${{ env.ARCH }}" | sed 's/amd64/x86_64/g' | sed 's/arm64/aarch64/g' >> "$GITHUB_ENV"
        env:
          ARCH: ${{ env.ARCH }}
      - name: Extract linux arch
        if: inputs.PACKAGE == 'deb'
        run: |
          echo "LARCH=${{ env.ARCH }}" >> "$GITHUB_ENV"
        env:
          ARCH: ${{ env.ARCH }}
      - name: Setup SSH for ARM node
        if: startsWith(env.ARCH, 'arm') == true
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_rsa_arm
          chmod 600 ~/.ssh/id_rsa_arm
          echo "$SSH_CONFIG" | sed "s/SSH_IP/$SSH_IP/g" > ~/.ssh/config
          # Enhanced keepalive and timeout settings
          cat >> ~/.ssh/config << 'EOF'
          ServerAliveInterval 30
          ServerAliveCountMax 3
          TCPKeepAlive yes
          ConnectTimeout 10
          ConnectionAttempts 1
          EOF
        env:
          SSH_KEY: ${{ secrets.ARM_SSH_KEY }}
          SSH_IP: ${{ secrets.ARM_SSH_IP }}
          SSH_CONFIG: ${{ secrets.ARM_SSH_CONFIG }}
      - name: Check ARM SSH connectivity
        if: startsWith(env.ARCH, 'arm') == true
        run: |
          echo "=== Starting enhanced SSH connectivity check ==="
          SSH_HOST="root@$SSH_IP"
          MAX_RETRIES=10
          RETRY_COUNT=0
          SUCCESS=false

          # Enhanced SSH options for stability
          SSH_OPTS="-o StrictHostKeyChecking=no \
                    -o ConnectTimeout=10 \
                    -o ConnectionAttempts=1 \
                    -o ServerAliveInterval=30 \
                    -o ServerAliveCountMax=3 \
                    -o TCPKeepAlive=yes \
                    -o BatchMode=yes \
                    -i ~/.ssh/id_rsa_arm"

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "----------------------------------------"
            echo "Attempt $RETRY_COUNT of $MAX_RETRIES"
            echo "Timestamp: $(date '+%Y-%m-%d %H:%M:%S')"

            # First check if SSH port is reachable
            echo "→ Checking TCP port 22..."
            if timeout 5 bash -c "cat < /dev/null > /dev/tcp/$SSH_IP/22" 2>/dev/null; then
              echo "✓ Port 22 is open"

              # Try SSH connection with comprehensive checks
              echo "→ Testing SSH connection..."
              if ssh $SSH_OPTS $SSH_HOST "echo '✓ SSH connection established' && \
                                            echo '→ Checking Docker...' && \
                                            docker info > /dev/null 2>&1 && \
                                            echo '✓ Docker is running' && \
                                            echo '→ Checking network...' && \
                                            ping -c 1 9.9.9.9 > /dev/null 2>&1 && \
                                            echo '✓ Network connectivity verified (Quad9)' && \
                                            echo '→ System info:' && \
                                            uptime && \
                                            free -h | head -n 2" 2>&1; then
                echo "✓✓✓ All connectivity checks passed! ✓✓✓"
                SUCCESS=true
                break
              else
                echo "✗ SSH command execution failed"
              fi
            else
              echo "✗ Port 22 is not reachable"
            fi

            # Calculate backoff delay (exponential: 5, 10, 15, 20, 30, 30, ...)
            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              DELAY=$((5 * RETRY_COUNT))
              [ $DELAY -gt 30 ] && DELAY=30
              echo "⏳ Waiting ${DELAY}s before retry..."
              sleep $DELAY
            fi
          done

          if [ "$SUCCESS" = false ]; then
            echo "========================================="
            echo "✗✗✗ FATAL: All $MAX_RETRIES connection attempts failed ✗✗✗"
            echo "This likely indicates:"
            echo "  - ARM node is not accessible"
            echo "  - Network connectivity issues"
            echo "  - SSH service not running"
            echo "  - Docker service not running"
            echo "========================================="
            exit 1
          fi

          # Final stabilization period
          echo "========================================="
          echo "⏳ Allowing connection to stabilize (10s)..."
          sleep 10

          # Final verification
          echo "→ Final connectivity verification..."
          if ssh $SSH_OPTS $SSH_HOST "echo '✓ Final check: SSH OK' && docker ps > /dev/null 2>&1 && echo '✓ Final check: Docker OK'"; then
            echo "✓✓✓ SSH connectivity fully stable and ready ✓✓✓"
            echo "========================================="
          else
            echo "✗✗✗ FATAL: Final verification failed ✗✗✗"
            exit 1
          fi
        env:
          SSH_IP: ${{ secrets.ARM_SSH_IP }}
      - name: Setup Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
        if: startsWith(env.ARCH, 'arm') == false
      - name: Setup Buildx (ARM)
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
        if: startsWith(env.ARCH, 'arm') == true
        with:
          endpoint: ssh://root@arm
          platforms: linux/arm64,linux/arm/v7,linux/arm/v6
      - name: Login to Docker Hub
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Login to ghcr
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      # Build testing package image
      - name: Build package image
        if: inputs.RELEASE == 'testing' || inputs.RELEASE == 'dev' || inputs.RELEASE == 'ui' || inputs.RELEASE == '1.5'
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          load: true
          file: src/linux/Dockerfile-${{ inputs.LINUX }}
          platforms: ${{ inputs.PLATFORMS }}
          tags: local/bunkerweb-${{ inputs.LINUX }}:latest
          cache-from: type=gha,scope=${{ inputs.LINUX }}-${{ inputs.RELEASE }}
          cache-to: type=gha,scope=${{ inputs.LINUX }}-${{ inputs.RELEASE }},mode=min
      # Build non-testing package image
      - name: Build package image
        if: inputs.RELEASE != 'testing' && inputs.RELEASE != 'dev' && inputs.RELEASE != 'ui' && inputs.RELEASE != '1.5'
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          load: true
          file: src/linux/Dockerfile-${{ inputs.LINUX }}
          platforms: ${{ inputs.PLATFORMS }}
          tags: local/bunkerweb-${{ inputs.LINUX }}:latest
      # Generate package
      - name: Generate package
        if: startsWith(env.ARCH, 'arm') == false
        run: chmod +x ./src/linux/package.sh && ./src/linux/package.sh ${{ inputs.LINUX }} ${{ env.LARCH }}
        env:
          LARCH: ${{ env.LARCH }}
      - name: Generate package (ARM)
        if: startsWith(env.ARCH, 'arm') == true
        run: |
          # Transfer image and generate package
          docker save local/bunkerweb-${{ inputs.LINUX }}:latest | ssh -C root@arm docker load
          scp ./src/linux/package.sh root@arm:/opt/package_${{ inputs.LINUX }}.sh
          ssh root@arm chmod +x /opt/package_${{ inputs.LINUX }}.sh
          ssh root@arm /opt/package_${{ inputs.LINUX }}.sh ${{ inputs.LINUX }} ${{ env.LARCH }} "$(cat src/VERSION | tr -d '\n')"
          scp -r root@arm:/root/package-${{ inputs.LINUX }} ./package-${{ inputs.LINUX }}
        env:
          LARCH: ${{ env.LARCH }}
      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: package-${{ inputs.LINUX }}-${{ env.LARCH }}
          path: package-${{ inputs.LINUX }}/*.${{ inputs.PACKAGE }}
      # Build test image
      - name: Extract metadata
        if: inputs.TEST == true
        id: meta
        uses: docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f # v5.8.0
        with:
          images: ghcr.io/bunkerity/${{ inputs.LINUX }}-tests:${{ inputs.RELEASE }}
      - name: Build test image
        if: inputs.TEST == true
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: tests/linux/Dockerfile-${{ inputs.LINUX }}
          platforms: ${{ inputs.PLATFORMS }}
          push: true
          tags: ghcr.io/bunkerity/${{ inputs.LINUX }}-tests:${{ inputs.RELEASE }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ inputs.LINUX }}-${{ inputs.RELEASE }}-tests
          cache-to: type=gha,scope=${{ inputs.LINUX }}-${{ inputs.RELEASE }}-tests,mode=min
