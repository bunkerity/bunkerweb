            data: "var=aaa%0dHEAD+http://example.com/+HTTP/1.1"
            version: HTTP/1.0
          output:
            log_contains: id "921110"
  - test_title: 921110-4
    desc: "HTTP Response Splitting - pre-HTTP/1.0"
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
