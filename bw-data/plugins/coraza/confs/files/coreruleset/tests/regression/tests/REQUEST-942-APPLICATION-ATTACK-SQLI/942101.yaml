  - test_title: 942101-7
    desc: "SQL Injection at the last segment of the path (request_basename detection)"
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
              Host: localhost
              User-Agent: "OWASP CRS test agent"
