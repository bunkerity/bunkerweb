---
meta:
  author: "Christian Folini, Matteo Pace"
  description: Various SQL injection tests
  enabled: true
  name: 942101.yaml
tests:
  - test_title: 942101-1
    desc: "Simple SQL Injection"
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
              Host: localhost
              User-Agent: "OWASP CRS test agent"
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            method: POST
            port: 80
            uri: "/1234%20OR%201=1"
            version: HTTP/1.0
          output:
            log_contains: id "942101"
  - test_title: 942101-2
    desc: "Basic SQL injection"
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
              Host: localhost
              User-Agent: "OWASP CRS test agent"
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            method: POST
            port: 80
            uri: "/2010-01-01'+sleep(20.to_i)+'"
            version: HTTP/1.0
          output:
            log_contains: id "942101"
  - test_title: 942101-3
