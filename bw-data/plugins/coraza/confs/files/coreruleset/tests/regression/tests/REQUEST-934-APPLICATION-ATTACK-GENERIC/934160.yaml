tests:
  - test_title: 934160-1
    desc: Normal text false positive test
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            headers:
              Accept: "*/*"
              Host: localhost
              User-Agent: ModSecurity CRS 3 Tests
            method: GET
            port: 80
            uri: "/?text=while%20(foo)%20is%20bar."
            version: HTTP/1.0
          output:
            no_log_contains: id "934160"
