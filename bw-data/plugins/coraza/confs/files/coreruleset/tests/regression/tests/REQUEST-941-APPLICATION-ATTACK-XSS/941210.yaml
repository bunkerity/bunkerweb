---
meta:
  author: "zmallen"
  enabled: true
  name: "941210.yaml"
  description: "Tests to trigger, or not trigger 941210. This checks for abuses of javascript: with different encodings/html etc"
tests:
  - test_title: 941210-1
    desc: Obsfucated javascript tag in GET data, ARGS
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            method: GET
            port: 80
            uri: '/foo'
            headers:
              User-Agent: "OWASP CRS test agent"
              Host: localhost
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            data: '941210-1=ja%26tab%3Bvascript%3A%20'
          output:
            log_contains: id "941210"
  - test_title: 941210-2
    desc: Obfuscated javascript tag in ARGS_NAMES, with tab
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            method: GET
            port: 80
            uri: '/bar'
            headers:
              User-Agent: "OWASP CRS test agent"
              Host: localhost
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
            data: 'ja%26tab%3Bvascript%3A%09=941210-2'
          output:
            log_contains: id "941210"
  - test_title: 941210-3
    desc: Microsoft vmlframe xss, REQUEST_COOKIE_NAMES
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            method: GET
            port: 80
            uri: '/baz'
            headers:
              User-Agent: "OWASP CRS test agent"
              Host: localhost
              Cookie: 'ja%26newline%3Bvascript%3A%20=941210-3'
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
          output:
            log_contains: id "941210"
  - test_title: 941210-4
    desc: "New line in javascript prefix, with &#10."
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            method: POST
            port: 80
            uri: '/'
            headers:
              User-Agent: "OWASP CRS test agent"
              Host: localhost
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
              Content-Type: application/json
            data: '{"url":"javascript&#10:alert(7)"}'
            version: HTTP/1.1
          output:
            log_contains: id "941210"
  - test_title: 941210-5
    desc: "Carriage return in javascript prefix, with &#13."
    stages:
      - stage:
          input:
            dest_addr: 127.0.0.1
            method: POST
            port: 80
            uri: '/'
            headers:
              User-Agent: "OWASP CRS test agent"
              Host: localhost
              Accept: text/xml,application/xml,application/xhtml+xml,text/html;q=0.9,text/plain;q=0.8,image/png,*/*;q=0.5
              Content-Type: application/json
            data: '{"url":"jav&#13ascript:alert(7)"}'
            version: HTTP/1.1
          output:
            log_contains: id "941210"
