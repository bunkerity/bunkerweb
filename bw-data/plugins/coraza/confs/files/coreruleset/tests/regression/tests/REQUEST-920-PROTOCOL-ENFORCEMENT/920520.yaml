            version: "HTTP/1.1"
          output:
            no_log_contains: "id \"920520\""
  - test_title: 920520-5
    desc: "Allowed Accept-Encoding: gzip;q=1.0, identity; q=0.5, *;q=0"
    stages:
      - stage:
          input:
            dest_addr: "127.0.0.1"
            method: "GET"
            port: 80
            headers:
              User-Agent: "OWASP CRS test agent"
              Accept: "*/*"
