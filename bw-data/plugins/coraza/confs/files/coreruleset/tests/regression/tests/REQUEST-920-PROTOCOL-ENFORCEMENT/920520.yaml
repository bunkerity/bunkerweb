---
meta:
  author: "Franziska BÃ¼hler"
  enabled: true
  name: "920520.yaml"
  description: "Testing for allowed and forbidden Accept-Encoding"
tests:
  - test_title: 920520-1
    desc: "Allowed Accept-Encoding: gzip, deflate, br"
    stages:
      - stage:
          input:
            dest_addr: "127.0.0.1"
            method: "GET"
            port: 80
            headers:
              User-Agent: "OWASP CRS test agent"
              Accept: "*/*"
              Host: "localhost"
              Accept-Encoding: "gzip, deflate, br"
            protocol: "http"
            uri: "/"
            version: "HTTP/1.1"
          output:
            no_log_contains: "id \"920520\""
  - test_title: 920520-2
    desc: "Allowed Accept-Encoding: gzip,deflate,identity"
    stages:
      - stage:
          input:
            dest_addr: "127.0.0.1"
            method: "GET"
            port: 80
            headers:
              User-Agent: "OWASP CRS test agent"
              Accept: "*/*"
              Host: "localhost"
              Accept-Encoding: "gzip,deflate,identity"
            protocol: "http"
            uri: "/"
            version: "HTTP/1.1"
          output:
            no_log_contains: "id \"920520\""
  - test_title: 920520-3
    desc: "Allowed Accept-Encoding: compress;q=0.5, gzip;q=1.0"
    stages:
      - stage:
          input:
            dest_addr: "127.0.0.1"
