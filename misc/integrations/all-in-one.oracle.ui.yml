services:
  bunkerweb-all-in-one:
    image: bunkerity/bunkerweb-all-in-one:1.6.5
    ports:
      - "80:8080/tcp"
      - "443:8443/tcp"
      - "443:8443/udp"
    volumes:
      - bw-storage:/data
    environment:
      DATABASE_URI: "oracle://bunkerweb:changeme@bw-db:1521?service_name=FREEPDB1" # Remember to set a stronger password for the database
      API_WHITELIST_IP: "127.0.0.0/8"
      SERVER_NAME: "www.example.com"
      MULTISITE: "yes"
      SERVE_FILES: "no"
      DISABLE_DEFAULT_SERVER: "yes"
      USE_CLIENT_CACHE: "yes"
      USE_GZIP: "yes"
      www.example.com_USE_TEMPLATE: "ui"
      www.example.com_USE_REVERSE_PROXY: "yes"
      www.example.com_REVERSE_PROXY_URL: "/changeme"
      www.example.com_REVERSE_PROXY_HOST: "http://127.0.0.1:7000"

      # UI
      ADMIN_USERNAME: "changeme"
      ADMIN_PASSWORD: "changeme"
    networks:
      - bw-services
      - bw-db

  bw-db:
    image: gvenzl/oracle-free:23-slim-faststart
    environment:
      ORACLE_RANDOM_PASSWORD: "yes"
      APP_USER: "bunkerweb"
      APP_USER_PASSWORD: "changeme" # Remember to set a stronger password for the database
    volumes:
      - bw-data:/opt/oracle/oradata
    networks:
      - bw-db

volumes:
  bw-data:
  bw-storage:

networks:
  bw-services:
    name: bw-services
  bw-db:
    name: bw-db
