x-env: &env
  DATABASE_URI: "oracle://bunkerweb:changeme@bw-db:1521?service_name=FREEPDB1" # Remember to set a stronger password for the database
  API_WHITELIST_IP: "127.0.0.0/8 10.20.30.0/24"

services:
  bunkerweb:
    image: bunkerity/bunkerweb:1.6.5
    ports:
      - 80:8080
      - 443:8443
    labels:
      - "bunkerweb.INSTANCE=yes"
    environment:
      <<: *env
    networks:
      - bw-universe
      - bw-services

  bw-scheduler:
    image: bunkerity/bunkerweb-scheduler:1.6.5
    depends_on:
      - bunkerweb
    volumes:
      - bw-storage:/data
    environment:
      <<: *env
      BUNKERWEB_INSTANCES: "bunkerweb"
      SERVER_NAME: "www.example.com"
    networks:
      - bw-universe
      - bw-db

  bw-db:
    image: gvenzl/oracle-free:23-slim-faststart
    environment:
      ORACLE_RANDOM_PASSWORD: "yes"
      APP_USER: "bunkerweb"
      APP_USER_PASSWORD: "changeme" # Remember to set a stronger password for the database
    volumes:
      - bw-data:/opt/oracle/oradata
    networks:
      - bw-db

volumes:
  bw-data:
  bw-storage:

networks:
  bw-universe:
    name: bw-universe
    ipam:
      driver: default
      config:
        - subnet: 10.20.30.0/24
  bw-services:
    name: bw-services
  bw-db:
    name: bw-db
